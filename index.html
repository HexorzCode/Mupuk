<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">

<body>
    <nav class="bg-[#5DA57F] w-full min-w-max flex justify-between items-center">
        <div class="md:hidden">
            <button class="text-white font-semibold pl-[22px] text-[30px] font-[Lalezar] md:hidden group bg-[#5DA57F] w-full">Mupuk
                <ul class=" py-5 items-center hidden absolute bg-[#5DA57F] w-full left-0 group-hover:block group-focus:block font-normal text-[20px]">
                    <li class="py-2">
                        <a class="hover:underline" href="">Pupuk</a>
                    </li>
                    <li class="py-2">
                        <a class="hover:underline" href="">Pestisida</a>
                    </li>
                    <li class="py-2">
                        <a class="hover:underline" href="">Alat</a>
                    </li>
                </ul>
            </button>
        </div>
        <h1 class="text-white font-semibold pl-[22px] text-[30px] font-[Lalezar] hidden md:block">Mupuk</h1>
        <ul class="gap-10 items-center flex">
            <li class="hidden md:block">
                <a class="hover:underline" href="">Pupuk</a>
            </li>
            <li class="hidden md:block">

                    <div class="overflow-hidden z-0 rounded-full relative p-1">
                        <form role="form" class="relative flex z-50 bg-white rounded-full">
                            <input type="text" placeholder="enter your search here"
                                class="rounded-full flex-1 px-1 text-gray-700 focus:outline-none">

                        </form>
                        <div class="glow glow-1 z-10 bg-pink-400 absolute"></div>
                        <div class="glow glow-2 z-20 bg-purple-400 absolute"></div>
                        <div class="glow glow-3 z-30 bg-yellow-400 absolute"></div>
                        <div class="glow glow-4 z-40 bg-blue-400 absolute"></div>
                    </div>
                </div>
            </div>
            <button class="text-lime-200 text-xl font-semibold font-['Lalezar'] mx-2">Login</button>
        </div>
    </nav>
